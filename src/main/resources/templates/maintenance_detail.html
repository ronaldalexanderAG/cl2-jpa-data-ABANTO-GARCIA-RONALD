<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="mt-3 mb-3">
        <h3>Detalle de peliculas</h3>
    </div>
    <form th:object="${film}">
        <div class="mb-3 row">
            <label for="filmId" class="col-sm-3 l">Codigo</label>
            <div class="col-sm-9">
                <input type="text" readonly id="filmId" class="form-control" th:field="*{filmId}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="title" class="col-sm-3 l">Titulo</label>
            <div class="col-sm-9">
                <input type="text" readonly id="title" class="form-control" th:field="*{title}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="title" class="col-sm-3 l">Descripcion</label>
            <div class="col-sm-9">
                <input type="text" readonly id="Descripcion" class="form-control" th:field="*{description}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="title" class="col-sm-3 l">AÃ±o de lanzamiento</label>
            <div class="col-sm-9">
                <input type="text" readonly id="releaseYear" class="form-control" th:field="*{releaseYear}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="title" class="col-sm-3 l">Idioma</label>
            <div class="col-sm-9">
                <input type="text" readonly id="languageName" class="form-control" th:field="*{languageName}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="title" class="col-sm-3 l">Tiempo de alquiler (Dias)</label>
            <div class="col-sm-9">
                <input type="text" readonly id="rentalDuration" class="form-control"
                       th:field="*{rentalDuration}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="title" class="col-sm-3 l">Precio de alquiler</label>
            <div class="col-sm-9">
                <input type="text" readonly id="rentalRate" class="form-control" th:field="*{rentalRate}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="title" class="col-sm-3 l">Duracion</label>
            <div class="col-sm-9">
                <input type="text" readonly id="length" class="form-control" th:field="*{length}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="title" class="col-sm-3 l">Costo de remplazo de una pelicula</label>
            <div class="col-sm-9">
                <input type="text" readonly id="replacementCost" class="form-control"
                       th:field="*{replacementCost}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="title" class="col-sm-3 l">Categoria</label>
            <div class="col-sm-9">
                <input type="text" readonly id="rating" class="form-control" th:field="*{rating}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="title" class="col-sm-3 l">Otra Caracteristicas</label>
            <div class="col-sm-9">
                <input type="text" readonly id="specialFeatures" class="form-control"
                       th:field="*{specialFeatures}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="title" class="col-sm-3 l">Ultima actializacion</label>
            <div class="col-sm-9">
                <input type="text" readonly id="lastUpdate" class="form-control" th:field="*{lastUpdate}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="btnRegresar" class="col-sm-3 l"></label>
            <div class="col-sm-9">
                <button type="button"  id="btnRegresar" class="btn btn-primary w-25" onclick="location.href='/maintenance/start'">
                    Volver
                </button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
