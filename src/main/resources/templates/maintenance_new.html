<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nueva Peli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="mt-3 mb-3">
    <h3>Registrar Nuevo Film</h3>
  </div>
  <form action="/maintenance/save" method="post">
    <div class="mb-3 row">
      <label for="title" class="col-sm-3 l">Título</label>
      <div class="col-sm-9">
        <input type="text" id="title" name="title" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-3 l">Descripción</label>
      <div class="col-sm-9">
        <input type="text" id="description" name="description" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="releaseYear" class="col-sm-3 l">Año de Lanzamiento</label>
      <div class="col-sm-9">
        <input type="text" id="releaseYear" name="releaseYear" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="languageId" class="col-sm-3 l">Idioma</label>
      <div class="col-sm-9">
        <select id="languageId" name="languageId" class="form-select" required>
          <option th:each="lang : ${languages}" th:value="${lang.languageId}" th:text="${lang.name}"></option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalDuration" class="col-sm-3 l">Tiempo de Alquiler (Días)</label>
      <div class="col-sm-9">
        <input type="number" id="rentalDuration" name="rentalDuration" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rentalRate" class="col-sm-3 l">Precio de Alquiler</label>
      <div class="col-sm-9">
        <input type="number" step="0.01" id="rentalRate" name="rentalRate" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="length" class="col-sm-3 l">Duración (Minutos)</label>
      <div class="col-sm-9">
        <input type="number" id="length" name="length" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="replacementCost" class="col-sm-3 l">Costo de Reemplazo</label>
      <div class="col-sm-9">
        <input type="number" step="0.01" id="replacementCost" name="replacementCost" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="rating" class="col-sm-3 l">Categoría</label>
      <div class="col-sm-9">
        <select id="rating" name="rating" class="form-select">
          <option value="G">G</option>
          <option value="PG">PG</option>
          <option value="PG-13">PG-13</option>
          <option value="R">R</option>
          <option value="NC-17">NC-17</option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="specialFeatures" class="col-sm-3 l">Otras Características</label>
      <div class="col-sm-9">
        <input type="text" id="specialFeatures" name="specialFeatures" class="form-control">
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-9 offset-sm-3">
        <button type="submit" class="btn btn-success">Registrar</button>
        <a href="/maintenance" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </form>
</div>
</body>

</html>
